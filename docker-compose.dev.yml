services:
  identifier:
    restart: "no"
    ports:
      - "80:80"
  dispatcher:
    restart: "no"
  triplestore:
    ports:
      - "8890:8890"
  mocklogin:
    image: lblod/mock-login-service:latest
    links:
      - db:database
  yasgui:
    image: erikap/yasgui
    ports:
      - 8891:80
    environment:
      ENABLE_ENDPOINT_SELECTOR: "true"
      DEFAULT_SPARQL_ENDPOINT: "http://localhost:8890/sparql"
  tlsproxy:
    image: caddy:2
    ports:
      - "443:443"
    environment:
      SITE_ADDRESS: "roadsigns.lblod.info"
    volumes:
      - ./config/dev/tlsproxy/Caddyfile:/etc/caddy/Caddyfile
  sparql-cache:
    restart: "no"
  db:
    restart: "no"
  migrations:
    restart: "no"
  resource:
    restart: "no"
  cache:
    restart: "no"
  file:
    restart: "no"
  frontend:
    restart: "no"
  static-file:
    restart: "no"
  login:
    restart: "no"
  ldes-delta-pusher:
    environment:
      LDES_BASE: "http://localhost/"
    restart: "no"
  ldes-serve-feed:
    environment:
      BASE_URL: "http://localhost/"
    restart: "no"
  tombstone:
    restart: "no"
  deltanotifier:
    restart: "no"
