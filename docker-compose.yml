version: "3.4"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  identifier:
    image: semtech/mu-identifier:1.10.1
    links:
      - dispatcher:dispatcher
    environment:
      DEFAULT_ACCESS_CONTROL_ALLOW_ORIGIN_HEADER: "*"
      SESSION_COOKIE_SECURE: "true"
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  dispatcher:
    image: semtech/mu-dispatcher:2.1.0-beta.1
    links:
      - resource:resource
    volumes:
      - ./config/dispatcher:/config
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  triplestore:
    image: redpencil/virtuoso:1.0.0
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
      - ./config/db/virtuoso.ini:/data/virtuoso.ini
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  sparql-cache:
    image: redpencil/varnish-post:1.0.0
    environment:
      BACKEND_HOST: db
    restart: always
  db:
    image: semtech/mu-authorization:0.6.0-beta.8
    environment:
      MU_SPARQL_ENDPOINT: "http://triplestore:8890/sparql"
    volumes:
      - ./config/authorization:/config
    restart: always
  migrations:
    image: semtech/mu-migrations-service
    links:
      - triplestore:database
    volumes:
      - ./config/migrations:/data/migrations
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  resource:
    image: semtech/mu-cl-resources:1.24.0
    environment:
      CACHE_CLEAR_PATH: "http://cache/.mu/clear-keys"
    links:
      - db:database
    volumes:
      - ./config/resources:/config
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  cache:
    image: semtech/mu-cache:2.0.1
    links:
      - resource:backend
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  file:
    image: semtech/mu-file-service:3.4.0
    volumes:
      - ./data/files:/share
    links:
      - db:database
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  frontend:
    image: lblod/frontend-mow-registry:2.0.0-beta.0
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  static-file:
    image: semtech/static-file-service:0.2.0
    volumes:
      - ./data/static-files:/data
    restart: always
  login:
    image: lblod/acmidm-login-service:feature-configurable
    links:
      - db:database
    environment:
      MU_APPLICATION_AUTH_DISCOVERY_URL: https://authenticatie-ti.vlaanderen.be/op/.well-known/openid-configuration
      MU_APPLICATION_AUTH_CLIENT_ID: ae3be0bb-5c5d-447f-9916-1ea819267e53
      MU_APPLICATION_AUTH_CLIENT_SECRET: configure-in-override
      MU_APPLICATION_AUTH_REDIRECT_URI: https://roadsigns.lblod.info/authorization/callback
      MU_APPLICATION_AUTH_USERID_CLAIM: sub
      USER_GRAPH_TEMPLATE: http://mu.semte.ch/graphs/users
      ACCOUNT_GRAPH_TEMPLATE: http://mu.semte.ch/graphs/users
      MU_APPLICATION_AUTH_ROLE_CLAIM: abb_registiermobiliteit_rol_3d
    logging: *default-logging
    restart: always
  project-scripts:
    image: semtech/mu-scripts:1.0.0
    volumes:
      - ./scripts/:/app/scripts/
    restart: "no"
  annotater:
    image: lblod/fix-annotation-service:1.0.0
    restart: "no"
    logging: *default-logging
    links:
      - db:database
  ################################################################################
  # LDES PRODUCERS
  ################################################################################

  ldes-delta-pusher:
    image: redpencil/ldes-delta-pusher:0.4.1
    environment:
      LDES_ENDPOINT: "http://ldes-backend/ldes-mow-register"
    volumes:
      - ./config/ldes-delta-pusher/:/config/
    links:
      - db:database
    restart: always

  ldes-backend:
    image: redpencil/fragmentation-producer:0.4.0
    environment:
      BASE_URL: "https://dev-vlag.roadsigns.lblod.info/"
      FOLDER_DEPTH: 1
      PAGE_RESOURCES_COUNT: 50
      LDES_STREAM_PREFIX: "http://data.lblod.info/streams/op/"
      TIME_TREE_RELATION_PATH: "http://www.w3.org/ns/prov#generatedAtTime"
      CACHE_SIZE: 10
      DATA_FOLDER: "/data"
      ENABLE_AUTH: "false"
    restart: always
    volumes:
      - "./data/ldes-feed/:/data/"
  deltanotifier:
    image: cecemel/delta-notifier:0.2.0-beta.2
    volumes:
      - ./config/delta:/config
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
